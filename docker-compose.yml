services:
  db:
    image: postgres:16
    container_name: vasteroids-postgres
    environment:
      POSTGRES_DB: vasteroids
      POSTGRES_USER: vasteroids
      POSTGRES_PASSWORD: vasteroids
    ports:
      - "5432:5432"
    volumes:
      - vasteroids_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vasteroids -d vasteroids"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  vasteroids_pg:
